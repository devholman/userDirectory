<div class="card text-center h-100" style="width: 18rem;">
  <img class="card-img-top" src="..." alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ user.firstName + ' ' + user.lastName }}</h5>
    <div class="card-text text-muted">{{ user.jobTitle }}</div>
    <div class="card-text contact-info">{{ user.email }}</div>
    <div class="card-text contact-info ">
      {{ user.phone }}
      <span *ngIf="user.extension"
        ><span class="text-muted">(</span>{{ user.extension
        }}<span class="text-muted">)</span></span
      >
    </div>
    <div class="card-text" *ngIf="user.room && user.room.area">
      {{ user.room.area }}
    </div>

    <a href="#" class="card-link">Card link</a>
  </div>
</div>
