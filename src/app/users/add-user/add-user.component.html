<h2>Add User</h2>
<form (ngSubmit)="onAddUser(f)" #f="ngForm">
  <div class="form-group">
    <div class="form-row spacing">
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="First name"
          name="firstName"
        />
      </div>
      <div class="col">
        <input
          type="text"
          class="form-control"
          placeholder="Last name"
          name="lastName"
        />
      </div>
    </div>
    <div class="form-row spacing">
      <div class="col">
        <input
          type="email"
          class="form-control"
          placeholder="Email"
          name="email"
        />
      </div>
      <div class="col">
        <input
          type="tel"
          class="form-control"
          placeholder="Phone"
          name="phone"
        />
      </div>
    </div>
    <button type="submit" class="btn add-btn">Add</button>
  </div>
</form>
